<!DOCTYPE html>
<!--Always declare doctype first. The first page of a website
is always called the index (i.e., index.html)-->
<html lang="en">
<!--The lang attribute declares the default language-->

<head>
    <!--The meta tag defines our character set-->
    <meta charset="utf-8"> 
    <!--This meta tag detects what size the device is-->
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--This meta tag describes the page-->
    <meta name="description" content="This is the code for week1">
    <!--This meta tag determines if the website can be found via search engines-->
    <meta name="robots" content="noindex, nofollow">
    <!--This is the title of the document-->
    <title>Week 1 | HTML Building Blocks</title>
</head>
<body>
    <h1>This is the main title</h1>
    <h2>Subheading</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <ul>
            <li>item 4</li>
            <li>item 5</li>
            <li>item 6</li>
        </ul>
        <blockquote cite="www.somomomoomlorem.ca">Lorem, ipsum.</blockquote>

    <table>
        <thead>
            <tr>
                <th>heading 1</th>
                <th>heading 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>cell 1</td>
                <td>cell 2</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
