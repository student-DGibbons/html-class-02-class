<!doctype html>
<html lang="en">
  <head id="head">
    <title>Contact</title>
    <meta name="description" content="SNES—Final Project—Contact Page">
    <!--  link to js files  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/custom-js.js"></script>
  </head>
  <body>
    <header id="header"></header>
    <section class="filler"></section>
    <div class="div-container-2">
      <main class="div-main-2">
        <h2>Contact Us</h2>
        <section class="div-section-2">
          <div class="form-container-1">
            <form action="action_page.php">

              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your first name..." required>
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>

              <label for="email">Email</label>
              <input type="email" placeholder="Email" class="input-email" id="email" required>
          
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="Canada">Canada</option>
                <option value="usa">USA</option>
                <option value="australia">Australia</option>
                <option value="japan">Japan</option>
                <option value="uk">United Kingdom</option>
                <option value="brazil">Brazil</option>
                <option value="other">Other</option>
              </select>
              
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something..." 
              maxlength="500" required></textarea>
              <input type="submit" value="Submit" class="contact-submit">          
            </form>
          </div>
        </section>
      </main>
      <aside class="div-aside-2">
        <div><img src="/img/contact-image-1.png" alt="Zelda Link image"></div>
      </aside>
    </div>
    <footer id="footer"></footer>
  </body>
